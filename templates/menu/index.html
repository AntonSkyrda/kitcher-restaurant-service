{% extends "base.html" %}
{% load static %}
{% block content %}
<div id="top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4">
        <div class="left-content">
          <div class="inner-content">
            <h4>KlassyCafe</h4>
            <h6>THE BEST EXPERIENCE</h6>
            <div class="main-white-button scroll-to-section">
              <a href="{% url 'menu:user-create' %}">Create account</a>

      </div>
      <div class="col-lg-8">

                <img src="{% static 'assets/images/slide-01.jpg' %}" alt="banner">
              </div>
            </div>
            <div class="item">
              <div class="img-fill">
                <img src="{% static 'assets/images/slide-02.jpg' %}" alt="banner">
              </div>
            </div>
            <div class="item">
              <div class="img-fill">
                <img src="{% static 'assets/images/slide-03.jpg' %}" alt="banner">

      </div>
    </div>
  </div>
</div>
